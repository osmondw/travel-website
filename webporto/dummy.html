<!DOCTYPE html>
<html>
    <head>
        <title>Travel Buddy</title>
        <link rel="stylesheet" href="dummy.css">
        <link rel="icon" type="image/png" href="assets/iconweb.png">
    </head>
    <body>
            <div class="navigation">
                <ul>
                    <li class="list active"><a href="#home">Home</a></li>
                    <li class="list"><a href="#most">Most Visited</a></li>
                    <li class="list"><a href="#destination">Destination</a></li>
                    <li class="list"><a href="#food">Food</a></li>
                    <li class="list"><a href="#package">Package</a></li>
                    <div class="indicator"></div>
                </ul>
            </div>

        
        <script>
            const list = document.querySelectorAll('.list');
            function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
            }
            list.forEach((item) =>
            item.addEventListener('click',activeLink));
        </script>
    </body>
</html>
